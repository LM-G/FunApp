<div class="col-lg-12">
	<h1 ng-bind=" 'login.titre' | translate"></h1>
	<br><hr>
	<h1 ng-bind=" 'login.sous_titre' | translate"></h1>
	<uib-alert class="animated pulse" type="danger" close="login.closeAlert()" ng-if="login.hasError">
	 	<span ng-bind=" 'login.form.alert.bad_credentials' | translate "></span>
	</uib-alert>
	<form name="form" ng-submit="login.signin(form)">
		<!-- Champ 'Email / Pseudo' -->
		<div class="form-group">
			<label ng-bind=" 'login.form.input1.label' | translate"></label>
			<input type="text" class="form-control" name="username" 
				ng-model="login.credentials.username" required ng-disabled="login.loading"
				placeholder=" {{ 'login.form.input1.placeholder' | translate }}">
		</div>
		<!-- Champ 'Mot de Passe' -->
		<div class="form-group">
			<label ng-bind=" 'login.form.input2.label' | translate"></label>
			<input type="password" class="form-control" name="password" 
				ng-model="login.credentials.password" required ng-disabled="login.loading"
				placeholder=" {{ 'login.form.input2.placeholder' | translate }}">
		</div>
		<!-- rememberme -->
		<div class="checkbox">
			<label for="rememberme">
				<input type="checkbox" name="rememberme" ng-disabled="login.loading"
					ng-model="login.credentials.rememberme">
				<span ng-bind=" 'login.form.rememberme' | translate"></span>
			</label>
		</div>
		<button type="submit" class="btn btn-default" ng-bind=" 'global.bouton.ok' | translate"
			ng-disabled="login.loading"></button>
	</form>
</div>
